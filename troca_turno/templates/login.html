<!DOCTYPE html>
<html lang="pt-br">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static 'styles/style.css' %}" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="{% static 'icon/icon.ico' %}">
  <title>Login</title>
</head>
<body>
  <div class="tela-login">
    <img src="{% static 'images/logo.png' %}" alt="logo" class="logo">
    <h1>LOGIN</h1>
    {% if login_fail %}
    <div class="popup" id="popup">
      <p>Email ou senha incorretos, tente novamente.</p>
    </div>
    {% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      <input type="email" id="login" name="email" placeholder="Email"><br><br>
      <input type="password" id="senha" name="senha" placeholder="Senha"><br><br>
      <button type="submit" class="enviar">Login</button><br><br>
    </form>
  </div>
</body>
</html>
